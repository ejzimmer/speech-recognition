<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <style>
      img{
        margin: auto;
        width: 100vw;
      }
      .source {
        color: white;
        opacity: 0.6;
        font-size: 3em;
        position: fixed;
        right: 10px;
        bottom: 10px;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <img class="fail" src="siri-fail.jpg" />
    <img class="hidden clever" src="drunk.png" />
    <div class="source">Source: @pschneider_</div>
    <script>
      document.querySelector('body').addEventListener('click', () => {
        document.querySelector('.fail').classList.add('hidden');
        document.querySelector('.source').classList.add('hidden');
        document.querySelector('.clever').classList.remove('hidden');

        document.querySelector('body').addEventListener('click', () => location.href = 'buzzconf.html');
      }, { once: true });
      
    </script>
  </body>
</html>
