<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <style>
      ul {
        color: white;
        font-size: 4em;
        padding: 10vw;
      }
      li {
        margin-bottom: 10vh;
        text-shadow: 4px 4px 4px black;
      }
      .unfocussed {
        opacity: .4;
        text-shadow: none;
      }
      img {
        position: fixed;
        right: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="columns">
      <ul>
        <li class="unfocussed">Automatic digit recogniser (Audrey)</li>
        <li class="unfocussed">Recognise digits 1 - 10</li>
        <li class="unfocussed">97 - 99% accuracy</li>
      </ul>
      <img src="audrey.png" />
    </div>
    <script>
      const body = document.querySelector('body');
      body.addEventListener('click', () => {
        const li = document.querySelector('.unfocussed');
        if (li) {
          li.classList.remove('unfocussed');
        } else {
          location.href = 'formant-frequencies.html';
        }
      })
    </script>
  </body>
</html>
