<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <style>
      body {
        --padding: 60px;
        --img-height: calc(50vh - var(--padding));
        padding: var(--padding);
      }

      .container {
        display: grid;
        grid-template-columns: 20% 20% 20% 20% 20%;
      }

      img {
        max-width: 33vw;
        max-height: 50vh;
      }

      .done {
        position: fixed;
        bottom: 0;
        right: 0;
        text-decoration: none;
        color: #222;
        font-size: 5em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img style="grid-column-start: 1; grid-column-end: 2;" src="home.png" />
      <img style="grid-column-start: 2; grid-column-end: 4;" src="siri.png" />
      <img style="grid-column-start: 4; grid-column-end: 6;" src="cortana.png" />
      <img style="grid-column-start: 2; grid-column-end: 4;" src="alexa.png" />      
      <img style="grid-column-start: 4; grid-column-end: 6;" src="bixby.png" />
    </div>
    <a class="done" href="siri-fail.html">&gt;&gt;</a>
    <script>
      document.querySelector('body').addEventListener('click', () => {
        location.href = 'movies.html'
      });
    </script>
  </body>
</html>
